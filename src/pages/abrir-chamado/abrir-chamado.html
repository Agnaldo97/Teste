<ion-header>

  <ion-navbar>
    <ion-title>Abrir Chamado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Chamados</ion-label>
      <ion-select [(ngModel)]="chamados">
        <ion-option value="impressora">Impressora</ion-option>
        <ion-option value="teclado">Teclado</ion-option>
        <ion-option value="email">Email</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Digite uma descrição"></ion-textarea>
    </ion-item>
  </ion-list>
  <button ion-button color="secondary" full>Enviar</button>
</ion-content>
